<div class="card text-center chat">
    <div class="card-header name">
      <p>CHAT</p>
    </div>

    <div class="card-body" *ngIf="UserLogged">
      <div id="contenedorMensajes" #contenedorMensajes [scrollTop]="scrollUltimo" class="contenedorMensajes">

        <div *ngFor="let mensaje of mensajes" class="msj p-2"
          [ngClass]="(UserId==mensaje.emisor)? 'enviado':'recibido'"> 
          {{mensaje.mensaje}}
          <p class="lead">{{mensaje.fecha}}</p>
        </div>

      </div>
    </div>


    <form class="card-footer text-muted input-group mensajeria" (ngSubmit)="enviarMensaje()">

      <input type="text" class="form-control mensaje" [(ngModel)]="nuevoMensaje"
      [ngModelOptions]="{standalone:true}" placeholder="Escribe tu mensaje" aria-label="Recipient's username" aria-describedby="basic-addon2">

      <div class="input-group-append" (click)="enviarMensaje()">

        <button class="btn btn-outline-secondary botones" type="button" (click)="enviarMensaje()">
          <img src="../../../assets/send.png">
        </button>
        <button class="btn btn-outline-secondary botones" type="button">
          <img src="../../../assets/email.png">
        </button>

        </div>

      </form>

  </div>
