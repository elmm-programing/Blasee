<div class="container-fluid">
  <div class="row">

    <nav id="sidebarMenu"  class="col-xs-3   col-sm-3 col-md-3 p-0 col-lg-2 d-md-block text-light sidebar " style="background-color: #384D6A; height: 100vh;">

<app-perfil *ngIf="!changeMenu" (startReLoadData)="CambiarSideBar()"  ></app-perfil>
      <div *ngIf="changeMenu" class="p-0">
      	<div class=" container position-sticky p-0">
<div class="banner row pt-3 justify-content-between ">
  <div class="col-2">
 <button class="btn p-0" (click)="CambiarSideBar()">

<a  class=" align-items-center   link-dark  ">
      <img  [src]="profileUrl | async" class="bi me-2 rounded-circle" width="40" height="42" alt="">
    </a>
</button> 	
  </div>
<div class="col-4 mt-1">
	<button class="btn p-0   "  (click)="logout()" id="logout"></button>
  <label id="salir" for="logout" style="cursor:pointer">
    <img src="../../../assets/logout.png">
  </label>

</div>
  </div>
    <div class="input-group">
      <select class="form-select mb-10" [(ngModel)]="newContact"  aria-label="Default select example">
        <option *ngFor="let user of users|async"  [value]="[[user.key],[user.name]]" >{{ user.name  }}</option>
  </select>
  <div class="input-group-append">
    <button class="btn botones"  (click)="AgregarContacto()" type="button">
      <img src="../../../assets/add-friend.png">
    </button>
   </div>
  <div class="container-fluid  " *ngIf="UserLogged" id="please-scroll">
    <div class="row mb-4 mt-3" style="cursor: pointer;" *ngFor="let contacts of contactos; let i=index">

      <div (click)="Chats()" class="card border-dark contactos" style="max-width: 18rem;">
        <div class="card-header p-0 text-dark">
          <img  [src]="profileUrlC[i] | async" class="bi me-2 rounded-circle" width="40" height="42" alt="">
          {{contacts.nombre}}
        </div>
        <div class="card-body p-2">
          <p class="text-dark card-text">Hola</p>
        </div>
      </div>

    </div>


  	
  </div>

    </div>


      </div>

      
     </div>

<nav class="navbar " style="background-color: #384D6A;">
  <div class="container-fluid align-items-center">
    <ul class="nav">
  <li class="nav-item">
      <img src="../../../assets/unknown.png"  width="40" height="42" class="d-inline-block rounded-circle align-text-top">
  </li>
    <li class="nav-item">
      <h4 class="pt-2 ps-3 text-light">Helen</h4>
  </li>
</ul>
  </div>
</nav>
