<div class="container-fluid justify-content-center  " style="height: 100vh">

      </div>
      <div class="mb-3 mx-auto  col-5">
    
    
        <input class="btn  text-light col-12  " style="background-color:#FC4F83 ;" [routerLink]="['/registrar']" type="submit" value="Registrarse">
         
      </div>

        </div>
      </div>
